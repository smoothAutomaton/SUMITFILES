<script>
let totalCost = 0;
let dayCosts = [0, 0, 0, 0, 0, 0, 0]; // Index 1-7 for days

function addPlan(day) {
  const input = document.getElementById(`day${day}PlanInput`);
  const planText = input.value.trim();

  if (!planText) return;

  const planList = document.getElementById(`day${day}Plans`);
  const planId = `day${day}-plan-${Date.now()}`;

  const planHTML = `
    <div class="activity-item" id="${planId}">
      <div class="form-check flex-grow-1">
        <input class="form-check-input done-check" type="checkbox" id="${planId}-check">
        <label class="form-check-label" for="${planId}-check">
          ${planText}
        </label>
      </div>
      <button class="btn btn-sm btn-outline-danger" onclick="removePlan('${planId}')">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  `;

  planList.insertAdjacentHTML('beforeend', planHTML);
  input.value = '';
}

function removePlan(planId) {
  const planElement = document.getElementById(planId);
  if (planElement) {
    planElement.remove();
  }
}

function addCost(day) {
  const input = document.getElementById(`day${day}CostInput`);
  const value = Number(input.value);

  if (!value || value <= 0) return;

  // Update total cost
  totalCost += value;
  document.getElementById("totalCost").innerText = totalCost.toLocaleString();

  // Update day cost
  dayCosts[day] += value;
  document.getElementById(`day${day}Cost`).innerText = dayCosts[day].toLocaleString();

  // Add cost item to list
  const costList = document.getElementById(`day${day}Costs`);
  const costId = `day${day}-cost-${Date.now()}`;

  const costHTML = `
    <div class="plan-item" id="${costId}">
      <span>â‚¹${value.toLocaleString()}</span>
      <button class="btn btn-sm btn-outline-danger" onclick="removeCost(${day}, ${value}, '${costId}')">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  `;

  costList.insertAdjacentHTML('beforeend', costHTML);
  input.value = '';
}

function removeCost(day, amount, costId) {
  // Remove from totals
  totalCost -= amount;
  dayCosts[day] -= amount;

  // Update displays
  document.getElementById("totalCost").innerText = totalCost.toLocaleString();
  document.getElementById(`day${day}Cost`).innerText = dayCosts[day].toLocaleString();

  // Remove element
  const costElement = document.getElementById(costId);
  if (costElement) {
    costElement.remove();
  }
}

// Handle checkbox clicks for done items
document.addEventListener("change", e => {
  if (e.target.classList.contains("done-check")) {
    const label = e.target.nextElementSibling;
    const activityItem = e.target.closest('.activity-item');

    if (label) {
      label.classList.toggle("done");
    }
    if (activityItem) {
      activityItem.classList.toggle("done");
    }
  }
});

// Add enter key support for plan inputs
for (let i = 1; i <= 7; i++) {
  const input = document.getElementById(`day${i}PlanInput`);
  if (input) {
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addPlan(i);
      }
    });
  }
}

// Add enter key support for cost inputs
for (let i = 1; i <= 7; i++) {
  const input = document.getElementById(`day${i}CostInput`);
  if (input) {
    input.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        addCost(i);
      }
    });
  }
}
</script>
